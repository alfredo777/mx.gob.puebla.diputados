<ons-splitter  >
    <ons-splitter-side id="menu" side="right" width="90%"  collapse swipeable style="width: 100%; height: 100vh; background: #5c666c; position: absolute; z-index: 99999999999999999999 !important;">
      <ons-page>
        <div style="width: 100%; height: 100vh; background: #5c666c; position: absolute; z-index: 99999999999999999999 !important;">
        <ons-list style="background: #5c666c; color:#fff;">
          <ons-list-item  style="color:#fff;" onclick="GetHome();" tappable>
            Inicio
          </ons-list-item>
          <ons-list-item style="color:#fff;" onclick="GetHome();" tappable>
            Mi cuenta
          </ons-list-item>
          <ons-list-item style="color:#fff;" onclick="changePage('mypetitions.html');" tappable>
            <h3>Conoce a tu diputado</h3><br/>
            <p>y enviale una solicitud.</p>
          </ons-list-item>
          <ons-list-item style="color:#fff;" onclick="changePage('mypetitions.html');" tappable>
            Mis Solicitudes
          </ons-list-item>
          <ons-list-item style="color:#fff;" onclick="changePage('mypetitions.html');" tappable>
            Privacidad
          </ons-list-item>
          <ons-list-item style="color:#fff;" onclick="changePage('mypetitions.html');" tappable>
            Tutorial
          </ons-list-item>
          <ons-list-item style="color:#fff;" onclick="changePage('mypetitions.html');" tappable>
            Ayuda y Soporte
          </ons-list-item>
        </ons-list>
        </div>
      </ons-page>
    </ons-splitter-side>
    <ons-navigator swipeable id="navigateINDEX" animation="slide" page="home.html" animation-options="{duration: 0.2, delay: 0.1, timing: 'ease-in'}">
    </ons-navigator>
 
<ons-progress-bar value="20" id="progress"></ons-progress-bar>
