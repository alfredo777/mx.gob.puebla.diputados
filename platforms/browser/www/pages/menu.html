<ons-splitter  >
    <ons-splitter-side id="menu" side="right" width="90%"  collapse swipeable style="width: 100%; height: 100vh; background: #5c666c; position: absolute; z-index: 99999999999999999999 !important;">
      <ons-page>
        <div style="width: 100%; height: 100vh; background: #5c666c; position: absolute; z-index: 99999999999999999999 !important;">
          <br/>
        <center>
        <img src="img/icons-app/user_gris.png" width="100px">
      </center>
        <ons-list style="background: #5c666c; color:#fff;">
          <ons-list-item  style="color:#fff;" onclick="GetHome();" tappable>
            Inicio
          </ons-list-item>
          <ons-list-item style="color:#fff;" onclick="GetHome();" tappable>
            Mi cuenta &nbsp;  <div id="myname"></div>
          </ons-list-item>
          <ons-list-item style="color:#fff;" onclick="changePage('mypetitions.html');" tappable>
            <h3>Conoce a tu diputado</h3><br/>
            <p>y enviale una solicitud.</p>
          </ons-list-item>
          <ons-list-item style="color:#fff;" onclick="Peticiones(window.localStorage.getItem('user'));" tappable>
            Mis Solicitudes
          </ons-list-item>
          <ons-list-item style="color:#fff;" onclick="Privacidad();" tappable>
            Privacidad
          </ons-list-item>
          <ons-list-item style="color:#fff;" onclick="changePage('mypetitions.html');" tappable>
            Tutorial
          </ons-list-item>
          <ons-list-item style="color:#fff;" onclick="AyudaSoporte();" tappable>
            Ayuda y Soporte
          </ons-list-item>
          <ons-list-item style="color:#fff;" onclick="CloseSESSion();" tappable>
            Cerrar mi aplicación
          </ons-list-item>

          
        </ons-list>
        </div>
      </ons-page>
    </ons-splitter-side>
    <ons-navigator swipeable id="navigateINDEX" animation="slide" page="home.html" animation-options="{duration: 0.2, delay: 0.1, timing: 'ease-in'}">
    </ons-navigator>
 
<ons-progress-bar value="0" id="progress"></ons-progress-bar>
